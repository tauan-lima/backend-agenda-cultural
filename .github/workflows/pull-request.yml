name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Validar Pull Request
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agenda_cultural_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/agenda_cultural_test?schema=public
      JWT_SECRET: test-secret-key-for-ci
      NODE_ENV: test

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Gerar Prisma Client
        run: npx prisma generate

      - name: Executar migrações
        run: npx prisma migrate deploy

      - name: Executar testes
        run: npm run test:ci
        continue-on-error: false

      - name: Verificar build
        run: npm run build

      - name: Comentar resultado no PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('## Testes')
            );

            const status = '${{ job.status }}' === 'success' ? '✅ PASSOU' : '❌ FALHOU';
            const body = `## Testes
            Status: ${status}
            Commit: ${{ github.sha }}
            Executado em: ${{ github.event.pull_request.updated_at }}`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

